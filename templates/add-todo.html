<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/fontawesome-free-6.6.0-web/css/all.css">
    <link
        href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-9ndCyUaZmrqhxFU9w8m5f7ae2JLz+35Nq+bk+Z9llgo1L9UB+Fm9HR9V9B6E4e05"
        crossorigin="anonymous">
        <link 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" 
        rel="stylesheet" 
        integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMdp8mniWxwthXpcxi5pT3LOZz2Q6atn4G3pJ/6" 
        crossorigin="anonymous">
    <title>Todo App | Add Todo</title>
</head>

<body class="bg-white">
    <header class="container-fluid bg-primary shadow-sm  py-4 px-5 d-flex justify-content-between">
        <div class="logo">
            <small class="text-white fw-bold">TODO LIST</small>
        </div>
        <div class="user text-white">
            <a href="{% url 'logout' %}" class="nav-link">Logout</a>
        </div>
    </header>
    <div class="d-flex justify-content-center mx-5">
        <div class="container bg-white shadow shadow-sm mt-5 p-5">
            <p class="fw-bold">Add a Todo</p>
           <form action="" method="post">
            {% csrf_token %}
             <input type="text" name="todo" class=" form-control" placeholder="Start typing...">
            <button class="btn btn-primary px-4 mt-2" type="submit">Add</button>
           </form>
        </div>
    </div>
</body>
</html>
