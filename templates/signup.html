{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="{% static 'bootstrap-5.3.3-dist/css/bootstrap.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="../static/fontawesome-free-6.6.0-web/css/all.css"
    />
    <link
        href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-9ndCyUaZmrqhxFU9w8m5f7ae2JLz+35Nq+bk+Z9llgo1L9UB+Fm9HR9V9B6E4e05"
        crossorigin="anonymous">
        <link 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" 
        rel="stylesheet" 
        integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMdp8mniWxwthXpcxi5pT3LOZz2Q6atn4G3pJ/6" 
        crossorigin="anonymous">
    <title>Todo App | Add Todo</title>
  </head>
  <style>
    .add-todo {
      top: 70% !important;
      left: 80% !important;
    }
  </style>
  <body class="bg-white">
    <header
      class="container-fluid bg-primary shadow-sm py-4 px-5 d-flex justify-content-between"
    >
      <div class="logo">
        <p class="text-white fw-bold">TODO LIST</p>
      </div>
    </header>
    <div class="d-flex justify-content-center mx-5">
      <div class="container bg-white shadow shadow-sm mt-5 p-5">
       

        <form action="" method="post">
            <h3>Signup</h3>
          <p class="text-danger">{{err_msg}}</p>
          {% csrf_token %}
          <input
            type="text"
            name="username"
            class="form-control mb-3"
            placeholder="Username"
          />
          <input
            type="password"
            name="password1"
            class="form-control mb-3"
            placeholder="Password"
          />
          <input
            type="password"
            name="password2"
            class="form-control mb-3"
            placeholder="Confirm Password"
          />
          <button class="btn btn-primary px-4 mb-3" type="submit">
            Submit
          </button>
          <p class=" d-flex text-center "> <span class="me-2">Don't have an account?</span> <a href="{% url 'login' %}" class="nav-link text-primary">Login</a></p>
          
        </form>
      
      </div>
    </div>
</body>
</html>
